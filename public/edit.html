<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>CRUD APP YAY</title>
</head>

<body>
    <h1>Edit Product Yay</h1>
    <a href="/index.html" class="btn btn-primary m-2">Back to main page</a>
    <form id="creation-form">
        <div class="mb-3">
            <label for="inputName" class="form-label">Name:</label>
            <input required class="form-control2" id="inputName" placeholder="Product Name" />
        </div>
        <div class="mb-3">
            <label for="inputBrand" class="form-label">Brand:</label>
            <input class="form-control2" id="inputBrand" placeholder="Product Brand" />
        </div>
        <div class="mb-3">
            <label for="inputStock" class="form-label">Stock:</label>
            <input required type="number" min="0" class="form-control2" id="inputStock" placeholder="Product Stock" />
        </div>
        <div class="mb-3">
            <label for="inputPrice" class="form-label">Price:</label>
            <input required type="number" min="0" class="form-control2" id="inputPrice" placeholder="Product Price" />
        </div>
        <button type="submit" class="btn btn-primary m-2"> Submit Product </button>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="edit.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Adding a new user</title>
</head>
<body>
    <h1>Input data for the new user</h1>
    <form>
        <label for="txtName">Name:</label>
        <input type="text" id="txtName" class="form-control2"><br>

        <label for="txtEmail">Email:</label>
        <input type="email" id="txtEmail" class="form-control2"><br>

        <label for="txtPassword">Password:</label>
        <input type="password" id="txtPassword" class="form-control2"><br>

        <label for="avatarImage">Upload avatar image</label>
        <input type="file" id="avatarImage" name="avatarImage" value="" required>
        <br>
        <input type="submit" id="submit" value="Register user" class="btn btn-primary m-2"> 
    </form>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="signup.js"></script>
    <a href="/index.html" class="btn btn-primary m-2">Back to main page</a>
</body>
</html>
